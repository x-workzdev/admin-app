<div class="d-flex justify-content-center">
  <div class="spinner-border" role="status" >
    <span class="sr-only" id="loading" ></span>
  </div>
</div>
<!-- <ngx-spinner></ngx-spinner> -->
 <div>
            <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
                <div class="container">
                  <div class="card login-card">
                    <div class="row no-gutters">
                      <div class="col-md-5">
                        <img src="assets/loginuser.jpg" alt="login" class="login-card-img">
                      </div>
                      <div class="col-md-7">
                        <div class="card-body">
                          <div class="brand-wrapper">
                            <img src="assets/logo.svg" alt="logo" class="logo">
                          </div>
                          <p class="login-card-description">Register New Company</p>
                          
                          <form [formGroup]="signupForm" #SignUpInformation (ngSubmit)="SignUp(SignUpInformation)">
                            <div class="form-group">
                              <label for="customerName" class="sr-only">Customer Name</label>
                              <input formControlName="customerName" type="text" name="customerName" id="name" class="form-control" placeholder="Enter Customer Name" >
                            </div>
                              <div class="form-group">
                                <label for="companyName" class="sr-only">Company Name</label>
                                <input formControlName="companyName" type="text" name="companyName" id="companyName" class="form-control" placeholder="Enter Company Name" >
                              </div>
                              <div class="form-group">
                                <label for="emailId" class="sr-only">Email</label>
                                <input formControlName="emailId" type="email" name="emailId" id="emailId" class="form-control" placeholder="Enter Email Address" >
                              </div>
                              <div class="form-group mb-4">
                                <label for="contactNumber" class="sr-only">Phone Nubmer</label>
                                <input formControlName="contactNumber" type="number" name="contactNumber" id="contactNumber" class="form-control" placeholder="Enter Phone Nubmer">
                              </div>
                              <div class="form-group mb-4">
                                <label for="address" class="sr-only">Address</label>
                                <input formControlName="address" type="text" name="address" id="address" class="form-control" placeholder="Enter Location">
                              </div>
                              
                              <input name="signup" id="signup" class="btn btn-block login-btn mb-4" type="submit" value="Register">
                            </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </main>  
    </div>
